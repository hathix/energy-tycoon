  <body>

    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Energy Tycoon</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">
    	<div id="game-main" class="row">
    		<div id="map-container" class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
    			<div id="map"></div>
    			<div id="cities"></div>
    		</div>
    	</div>
    </div><!-- /.container -->
    
    <div id="templates" class="hidden">
    	<script id="template-map" type="text/template">
    		<img src="res/maps/<%= regionSlug %>.png" class="img-responsive">
    	</script>
    	<script id="template-city" type="text/template">
    		<% 
    			var width = $('#map').width();
    			var height = $('#map').height();
    			cities.each(function(city){
    				var coords;
    				if(region === Regions.Nation) coords = city.get('nationalCoords');
    				else coords = city.get('regionalCoords');
    				var x = coords[0] * width; //TODO adjust for city's width
    				var y = coords[1] * height;
    				%>
    				<div class="city" style="left:<%=x%>px;top:<%=y%>px">
    					<span class="city-name"><% print(city.get('name')); %></span>
    				</div>
    				<%
    			})
    		%>
    	</script>    	
    </div>

    <script src="src/view.js"></script>
    <script src="src/enums.js"></script>
    <script src="src/main.js"></script>
    
  </body>
